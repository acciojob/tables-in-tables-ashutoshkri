<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%">
      <!-- Your code here -->
		<tr>
      <!-- TOP-LEFT : Nested Table 2 -->
      <td class="cell">
        <table class="nested">
          <thead>
            <tr><th colspan="2">Nested Table 2</th></tr>
            <tr>
              <th>Column 1</th>
              <th>Column 2</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>abc</td>
              <td>def</td>
            </tr>
          </tbody>
        </table>
      </td>

      <!-- TOP-RIGHT : Nested Table 1 (with List) -->
      <td class="cell">
        <table class="nested">
          <thead>
            <tr><th>Nested Table 1</th></tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <ul class="list">
                  <li>List item</li>
                  <li>List item</li>
                  <li>List item</li>
                </ul>
              </td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>

    <tr>
      <!-- BOTTOM-LEFT : Nested Table 3 (link + text) -->
      <td class="cell">
        <table class="nested">
          <thead>
            <tr><th colspan="2">Nested Table 3</th></tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <a href="#" class="link">Nested Table</a>
              </td>
              <td>Demo Continued</td>
            </tr>
          </tbody>
        </table>
      </td>

      <!-- BOTTOM-RIGHT : Nested Table 4 (black cell with white "HTML") -->
      <td class="cell">
        <table class="nested">
          <thead>
            <tr><th>Nested Table 4</th></tr>
          </thead>
          <tbody>
            <tr>
              <td class="black-cell">HTML</td>
            </tr>
          </tbody>
        </table>
      </td>
    </tr>
    </table>
  </body>
</html>
